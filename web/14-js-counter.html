<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <label>Counter</label>
    <label id="counter">0</label><br>
    <button onclick="increment()">+</button><button onclick="decrement()">-</button>
</body>
<script>
    function increment(){

        counter = parseInt(document.getElementById("counter").innerHTML)
        counter = counter +1
        document.getElementById("counter").innerHTML=counter

    }

    function decrement(){

        counter = parseInt(document.getElementById("counter").innerHTML)
        if (counter >0)           
            counter = counter -1
        document.getElementById("counter").innerHTML=counter

}

</script>
</html>
