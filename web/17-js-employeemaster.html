<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Master</title>
</head>
<body>
 
    <h1>Employee Master</h1>

    <label for="code">Code</label>
    <input type="text" name="code" id="code"><br>

    <label for="name">Name</label>
    <input type="text" name="name" id="name"><br>

    <label for="dept">Department</label>
    <input type="text" name="dept" id="dept"><br>

    <label for="sal">Salary</label>
    <input type="text" name="sal" id="sal"><br>

    <button onclick="addEmployee()">Add Employee</button>
    <button onclick="listEmployee()">List Employee</button>
    <table id="tbl"></table>
<script>
    function employee(code,name,dept,sal){
    this.code =code
    this.name = name
    this.dept = dept
    this.sal = sal
    this.info = function(){
        console.log("Code - ",this.code," name - ",this.name)
    }
}

employeesary=[]
function addEmployee(){
   code= document.getElementById("code").value
   name= document.getElementById("name").value
   dept= document.getElementById("dept").value
   sal= document.getElementById("sal").value

   emp = new employee(code,name,dept,sal)
   employeesary.push(emp)

   console.log('employees ',employeesary)

}

function listEmployee(){

    tbldata = ""

    header="<tr><td>Code</td><td>Name</td><td>Department</td><td>Salary</td></tr>"
    tbldata=tbldata+header

    for(i=0;i<employeesary.length;i++){
        emp = employeesary[i]
        tbldata = tbldata+"<tr><td>"+emp.code+"</td><td>"+emp.name+"</td><td>"+emp.dept+"</td><td>"+emp.sal+"</td></tr>"

    }
    document.getElementById("tbl").innerHTML=tbldata
}
</script>
</body>
</html>
