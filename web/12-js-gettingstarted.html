<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Getting Started</title>
</head>
<body>
    <h1>JS Getting Started</h1>
    <script>
        console.log('Welcome to js')
        n1=100
        n2=200
        sum =n1+n2
        console.log("sum of ",n1," + ",n2," = ",sum)
        console.log("data type of n1 ",typeof(n1))
        course = 'java script'
        console.log("data type of course ",typeof(course))
        console.log("print 2's table")
        
        for(i=2;i<=20;i=i+2){
            console.log(i)
        }

        age=23

        if(age>=18)
            console.log("you are eligible to vote")
        else
            console.log("you are not eligible to vote")

        
        function greet(){
            console.log("greeting from js")
        }

        greet()


        function add(n1,n2){
            return n1+n2
        }

        res =add(100,200)

        console.log("result of addtion is ",res)


        runs=[20,40,23,45]

        console.log("runs array ",runs)
        console.log("datatype array ",typeof(runs))

        employee={
            code:1,
            name:'rakesh',
            dept:'IT'
        }
        console.log("employee object",employee)
        console.log("employee name",employee.name)
        console.log("employee dept",employee['dept'])
    </script>
</body>
</html>
