<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
</head>
<body>

    <h1>Higer Order functions</h1>

    <script>

        marks = [20,18,22,24,14,16,12,24,10]
        marksbelow15=[]
        for (i=0;i<marks.length;i++){
            if (marks[i]<15)
                marksbelow15.push(marks[i])
        }
        console.log("higher order function - filter")
        console.log("marksbelow15 ",marksbelow15)
        marksbelow15filter =marks.filter((mark)=>mark<15)
        console.log("marksbelow15 with higher order function",marksbelow15filter)
        console.log("higher order function map")
        console.log("map ")
        updmarks = marks.map((mark)=>mark+1)
        console.log("original marks ",marks)
        console.log("updated marks ",updmarks)
        

        employees=[
            {
                code:1,
                name:'suresh',
                dept:'IT',
                desg:'Programmer',
                sal:40000
            },
            {
                code:2,
                name:'rohini',
                dept:'IT',
                desg:'Programmer',
                sal:50000
            },
            {
                code:3,
                name:'murthy',
                dept:'Accounts',
                desg:'Executive',
                sal:25000
            },
            {
                code:4,
                name:'abdul',
                dept:'Admin',
                desg:'Senior Executive',
                sal:50000
            }
        ]

        console.log("Display employees belonging to IT department")

        employeesofIT = employees.filter((emp)=>emp.dept=='IT') 
        console.log(employeesofIT)

        console.log("Display employees whose salary is greater than 30000 - without lamdba")

        function empsalgt30000(emp){
            return emp.sal>30000
        }

        employeesalgt30000 = employees.filter(empsalgt30000)
        console.log(employeesalgt30000)
        console.log('with lambda')
        employeesalgt30000lambda = employees.filter((emp)=>emp.sal>30000)
        console.log(employeesalgt30000lambda)
        
        


    </script>
    
</body>
</html>
