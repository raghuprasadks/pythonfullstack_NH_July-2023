<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email"><br>
    <label for="mobile">Mobile</label>
    <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile number"><br>
    
    <label for="sex">Sex</label>
    <label for="male">Male</label><input type="radio" name="sex">
    <label for="female">Female</label><input type="radio" name="sex">
    <br>

    <label for="qualification">Qualification</label>
    <label for="ug">UG</label><input type="checkbox" name="ug">
    <label for="pg">PG</label><input type="checkbox" name="pg">
    <br>

    <label for="location">Location</label>
    <select name="location" id="location">
        <option value="bng">Bengaluru</option>
        <option value="mub">Mumbai</option>
        <option>New Delhi</option>
        <option>Chennai</option>
    </select>
    <br>
    <label for="dob">DOB</label>
    <input type="date" name="dob" id="dob"><br>
    <label for="file">File</label>
    <input type="file" name="file" id="file"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter password"><br>
    <input type="button" value="Sign Up"> 
</body>
</html>
