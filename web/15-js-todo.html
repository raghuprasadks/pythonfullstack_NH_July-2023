<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

</head>
<body>
    <h1>Todos</h1>
    <label for="todo">Enter Learning Plan</label>
    <input type="text" name="todo" id="todo" onkeypress="addTodos(event)">
    <h1 id="result"></h1>
    <script>
        console.log('test')

        todoarray=[]

        function addTodos(event){
            if (event.key==="Enter"){
                console.log("enter key pressed")
                todo = document.getElementById("todo").value
                todoarray.push(todo)
                document.getElementById("todo").value=''
                displayTodos()
            }               
        }

        function displayTodos(){
            document.getElementById("result").innerHTML=todoarray
        }
    </script>
</body>
</html>
